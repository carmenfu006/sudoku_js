<!DOCTYPE html>
<html lang="en">
<head>
    <!-- standard character set -->
    <meta charset="UTF-8">
    <title>Sudoku JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src='index.js'></script>
</head>
<body>
  <section class='row'>
    <section>
      <section class='controller'>
        <h1>Sudoku</h1>
        <div id='setup-game'>
          <div id='level'>
            <h3>Choose Level: </h3>
            <label><input id='level-easy' type='radio' name='level' value='easy' checked>Easy</label>
            <label><input id='level-medium' type='radio' name='level' value='medium'>Medium</label>
            <label><input id='level-hard' type='radio' name='level' value='hard'>Hard</label>
          </div>
          <div id='time'>
            <h3>Choose Time: </h3>
            <label><input id='time-1' type='radio' name='time' value='3' checked>3 Mins</label>
            <label><input id='time-2' type='radio' name='time' value='6'>6 Mins</label>
            <label><input id='time-3' type='radio' name='time' value='9'>9 Mins</label>
          </div>
          <div id='theme'>
            <h3>Choose Theme: </h3>
            <label><input id='theme-1' type='radio' name='theme' value='light' checked>Light</label>
            <label><input id='theme-2' type='radio' name='theme' value='dark'>Dark</label>
          </div>
        </div>
        <div id='states'>
          <p id='timer'></p>
          <p id='lives'></p>
        </div>
        <button id='start-btn'>Start new game</button>
      </section>
    </section>
    <section class='column-2'>
      <section id='game'>
        <div id='board'>
          <!-- Show the game here with JavaScript -->
        </div>
        <div id='number-block' class='hidden'>
          <p id='one'>1</p>
          <p id='two'>2</p>
          <p id='three'>3</p>
          <p id='four'>4</p>
          <p id='five'>5</p>
          <p id='six'>6</p>
          <p id='seven'>7</p>
          <p id='eight'>8</p>
          <p id='nine'>9</p>
        </div>
      </section>
    </section>
  </section>
</body>
</html>
